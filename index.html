<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Astrocusp</title>

    <!-- Optional: minimal favicon (remove if you don't have it) -->
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />

    <!-- Optional but recommended: strict CSP for your use-cases.
         If your host sets CSP headers, those will override this meta. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' https:;
        connect-src 'self'
          https://*.supabase.co
          https://api.stripe.com
          https://api.nasa.gov
          https://theskylive.com
          ws: wss:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'self';
        upgrade-insecure-requests;
      "
    />
    <!-- Note: We intentionally do NOT allow the RUM endpoint that was causing CSP errors. -->
  </head>

  <body>
    <div id="root"></div>

    <!-- IMPORTANT: keep type="module". If your entry is TypeScript, switch to /src/main.tsx -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- <script type="module" src="/src/main.tsx"></script> -->
    <noscript>You need JavaScript enabled to run this app.</noscript>
  </body>
</html>
